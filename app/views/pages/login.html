<img src="assets/img/img2.png" alt="" class="bgim"> 
<div class="container vcenter">    
  <div class="cardL">
    <h1 class="title logoL"><img src="assets/img/logo.png" alt=""></h1>
    <form ng-submit="login()">
      <div class="input-container">
        <input class="user" type="#{type}" ng-model="correo" required="required"/>
        <label for="#{label}">Correo o Cédula</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" ng-model="clave" required="required"/>
        <label for="#{label}">Contraseña</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <input class="btn btn-primary" type="submit" value="Iniciar Sesión"></input>
        <a href="#!/registro" class="primary">Registrarse</a>
      </div>
    </form>
  </div>
</div>
